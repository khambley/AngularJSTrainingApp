<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
           <!--Sidebar content-->
           <form novalidate>
            Search: <input ng-model="$ctrl.query" />
           </form>
           
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
                  <span>{{phone.name}}</span>
                  <p>{{phone.snippet}}</p>
                </li>
              </ul>
              Current value of query model: {{$ctrl.query}}
        </div>
    </div>
</div>
